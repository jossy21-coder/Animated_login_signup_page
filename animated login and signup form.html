<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animated login and signup form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="animated login and signup form.css">
</head>
<body>
        <button class="toggle-login">Login</button>

    <div class="wrapper">
        <div class="form-wrapper sign-in">
            <a href="#" class="close"><i class="fa-solid fa-xmark"></i></a>
            <form method="post">
                <h2>Login</h2>
               <div class="input-group">
                <input type="text" required>
                <label for="">Username</label>
               </div>
            <div class="input-group">
                <input type="password" id="password" required>
                <label for="">Password</label>
            </div>
            <div class="showpassword_box">
                <label><input type="checkbox" id="checkbox"> Show password</label>
            </div>
            <div class="remember">
                <label><input type="checkbox">  Remember me</label>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="sign-link">
                <p>Don't have an account? <a href="#" class="signup-link">Sign up</a></p>
            </div>
            </form>
        </div>

        <div class="form-wrapper sign-up">
            <form method="post">
                <h2>Sign up</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password2" required>
                    <label for="">Password</label>
                </div>
                <div class="showpassword_box">
                    <label><input type="checkbox" id="checkbox2">  Show password</label>
                </div>
                <div class="rem">
                    <label><input type="checkbox" required>  i agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Sign up</button>
                <div class="sign-link">
                    <p>Already have an account? <a href="#" class="signin-link">Sign In</a></p>
                </div>
            </form>
        </div>
        <div class="bg"></div>
        <span style="--i:10;"></span>
        <span style="--i:9;"></span>
        <span style="--i:8;"></span>
        <span style="--i:7;"></span>
        <span style="--i:6;"></span>
        <span style="--i:5;"></span>
        <span style="--i:4;"></span>
        <span style="--i:3;"></span>
        <span style="--i:2;"></span>
        <span style="--i:1;"></span>
    </div>
    
        


    <script src="script.js"></script>
</body>
</html>
